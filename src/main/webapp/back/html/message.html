<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>消息管理</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="Amee" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/ace.min.css" />
    <link rel="stylesheet" href="../css/ace-rtl.min.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <!--[if IE 7]>
	<link rel="stylesheet" href="../css/font-awesome-ie7.min.css"/>
	<![endif]-->
    <!--[if lte IE 8]>
	<link rel="stylesheet" href="../css/ace-ie.min.css"/>
	<![endif]-->
    <!--[if lt IE 9]>
	<script src="../js/html5shiv.js"></script>
	<script src="../js/respond.min.js"></script>
	<![endif]-->
    <script src="../js/ace-extra.min.js"></script>
</head>

<body class="skin-3 bg-fff  scrolling">
    <div class="breadcrumbs " id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                首页
            </li>
            <li>
                消息管理
            </li>
        </ul>

    </div>
    <div class="page-content">
        <div class="row">
            <div class="col-sm-12">
                <form action="" class="form-horizontal" role="form" method="post">
                    <div class="form-group  col-sm-6 col-lg-4 ">
                        <label class="col-sm-3 control-label no-padding-right"> 发布人 </label>
                        <div class="col-sm-9">
                            <input type="text" id="user_name" placeholder="" class="input-large" name="" />
                        </div>
                    </div>
                    <div class="form-group  col-sm-6  col-lg-4 ">
                        <label class="col-sm-3 control-label no-padding-right"> 选择时间 </label>
                        <div class="col-sm-9">
                            <div class="pos-rel">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="icon-calendar"></i>
                                    </span>
                                    <input class=" date-picker" id="selectDate" type="text" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group  col-sm-12 center">
                            <a href="#modal" role="button" data-toggle="modal" class="btn btn-xs btn-primary">
                                    新增
                                </a>
                        <button type="button" id="search" class="btn btn-xs btn-success" >
                            搜索
                            <i class="icon-arrow-right icon-on-right bigger-110"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-sm-12">
                <div class="table-responsive">
                    <table id="table" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>消息主题</th>
                                <th>消息内容</th>
                                <th>消息图片</th>
                                <th>消息链接</th>
                                <th>发布日期</th>
                              
                            </tr>
                        </thead>
                        <tbody>
                           
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
            <i class="icon-double-angle-up icon-only bigger-110"></i>
        </a>


        <div id="modal" class="modal fade">
                <div class="modal-dialog " style="width: 40%" style="margin-top: 200px">
                    <div class="modal-content">
                        <div class="modal-header no-padding">
                            <div class="table-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                    <span>&times;</span>
                                </button>
                                添加数据
                            </div>
                        </div>
                        <div class="modal-body no-padding">
                            <div class="row mt-10 form-horizontal ">
                                <div class="form-group col-xs-12">
                                    <label class="col-sm-3 control-label no-padding-right">消息主题</label>
                                    <div class="col-sm-9">
                                        <input type="text" id="up_title" placeholder="" class="input-large" name="" />
                                    </div>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label class="col-sm-3 control-label no-padding-right">消息内容</label>
                                    <div class="col-sm-9">
                                        <input type="text" id="up_content" placeholder="" class="input-large" name="" />
                                    </div>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label class="col-sm-3 control-label no-padding-right">消息图片</label>
                                    <div class="col-sm-9">
                                        <input type="file" id="file" placeholder="" class="input-large" />
                                    </div>
                                </div>
                                <div class="form-group col-xs-12">
                                    <label class="col-sm-3 control-label no-padding-right">消息链接</label>
                                    <div class="col-sm-9">
                                        <input type="text" id="up_url" placeholder="" class="input-large" name="" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer no-margin-top">
                            <div class="col-sm-12 center">
                                <button class="btn btn-xs btn-success" data-dismiss="modal" onclick="clickbtnSave()">
                                    确定
                                </button>
                                <button class="btn btn-xs btn-danger" data-dismiss="modal">取消
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
    </div>

    <script src="../js/laydate/laydate.js"></script>
    <script src="../js/jquery-2.0.3.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.dataTables.min.js"></script>
    <script src="../js/jquery.dataTables.bootstrap.js"></script>
    <script type="text/javascript">
        laydate.render({
            elem: '#selectDate',
            range: true

        });
        var oTable1;
    	jQuery(function ($) {
    		//初始化table
    		oTable1 = $('#table')
    			.dataTable({
    				"bPaginate": true, //分页工具条显示
    				//"sPaginationType" : "full_numbers",//分页工具条样式
    				"bStateSave": false, //是否打开客户端状态记录功能,此功能在ajax刷新纪录的时候不会将个性化设定回复为初始化状态  
    				"bScrollCollapse": true, //当显示的数据不足以支撑表格的默认的高度
    				"bLengthChange": true, //每页显示的记录数
    				"bFilter": false, //搜索栏
    				"bSort": false, //是否支持排序功能
    				"bInfo": true, //显示表格信息
    				"bAutoWidth": true, //自适应宽度
    				"fnRowCallback": function (nRow, aData, iDisplayIndex) { //解决序号问题
    					jQuery("td:first", nRow).html(iDisplayIndex + 1);
    					return nRow;
    				},
    				"bJQueryUI": true, //是否开启主题
    				"iDisplayStart": 0,
    				"iDisplayLength": 25,
    				"bDestroy": false,
    				"bProcessing": true, //开启读取服务器数据时显示正在加载中……特别是大数据量的时候，开启此功能比较好
    				"bServerSide": true, //服务器处理分页，默认是false，需要服务器处理，必须true
    				"sAjaxDataProp": "aData", //是服务器分页的标志，必须有 
    				"fnServerParams": function (aoData) {
    					aoData.push({
    						"name": "user_name",
    						"value": $("#user_name").val()
    					});
    					aoData.push({
    						"name": "create_time",
    						"value": $('#selectDate').val()
    					});
    				},
    				"sAjaxSource": "/supermarket/back/news/find_news", //通过ajax实现分页的url路径。  
    				"aoColumns": [ //初始化要显示的列
    						
    					{
    						"mDataProp": "",
    						"sDefaultContent": ''
    					},
    					{
    						"mDataProp": "up_title", //获取列数据，跟服务器返回字段一致
    						"sDefaultContent": ''
    						
    					},
    					{
    						"mDataProp": "up_content", //获取列数据，跟服务器返回字段一致
    						"sDefaultContent": ''

    					},
    					{
    						"mDataProp": "up_picture", //获取列数据，跟服务器返回字段一致
    						"mRender": function (data, type, full) {
    							return "<img src='"+data+"' alt='' width='100' height='100'>";
    							
    						},
    						"sDefaultContent": ''

    					},  
    					{
    						"mDataProp": "up_url", //获取列数据，跟服务器返回字段一致
    						"sDefaultContent": ''

    					}, 
    					{
    						"mDataProp": "create_time",
    						"mRender": function (data, type, full) {
    							return formatDate(new Date(data));
    							
    						},
    						"sDefaultContent": '' //获取列数据，跟服务器返回字段一致

    					}
    					
    				],


    				"oLanguage": { //语言设置
    					"sProcessing": "处理中...",
    					"sLengthMenu": "显示 _MENU_ 项结果",
    					"sZeroRecords": "没有匹配结果",
    					"sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
    					"sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
    					"sInfoFiltered": "(由 _MAX_ 项结果过滤)",
    					"sInfoPostFix": "",
    					"sSearch": "搜索:",
    					"sUrl": "",
    					"sEmptyTable": "表中数据为空",
    					"sLoadingRecords": "载入中...",
    					"sInfoThousands": ",",
    					"oPaginate": {
    						"sFirst": "首页",
    						"sPrevious": "上页",
    						"sNext": "下页",
    						"sLast": "末页"
    					},
    					"oAria": {
    						"sSortAscending": ": 以升序排列此列",
    						"sSortDescending": ": 以降序排列此列"
    					}
    				}
    			});
    			
    				function formatDate(now) {
    					var year = now.getFullYear();
    					var hour = zero(now.getHours());
    					var date = zero(now.getDate());
    					var month = zero(now.getMonth() + 1);
    					var minute = zero(now.getMinutes());
    					var second = zero(now.getSeconds());
    					return year + "-" + month + "-" + date + " " + hour + ":" + minute + ":" + second;
    				}
    		
    				function zero(time) {
    					if (time < 10) return "0" + time;
    					return time;
    				}
    		
    			});
    	
    	$("#search").click(function () {		
    		oTable1.fnDraw();
    	})
 		
    	function clickbtnSave(){
    		 var formData = new FormData();
    		 formData.append('up_title',$('#up_title').val());
    		 formData.append('up_content',$('#up_content').val());
    		 formData.append('up_url',$('#up_url').val()); 
    		 formData.append('file',$('#file')[0].files[0]);
   		    
	   		 $.ajax({
				 url:'/supermarket/back/news/save_news',
			 		type:'POST',
					data:formData,
					async: false,  
					cache: false, 
					contentType: false, //不设置内容类型
					processData: false, //不处理数据
					success:function(data){
						window.location.reload();
					}
			 })
			
	   }
    </script>

</body>

</html>
