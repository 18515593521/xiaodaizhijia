<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>内部渠道统计</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="Amee" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/ace.min.css" />
    <link rel="stylesheet" href="../css/ace-rtl.min.css" />
    <link rel="stylesheet" href="../css/admin.css" />
    <!--[if IE 7]>
	<link rel="stylesheet" href="../css/font-awesome-ie7.min.css"/>
	<![endif]-->
    <!--[if lte IE 8]>
	<link rel="stylesheet" href="../css/ace-ie.min.css"/>
	<![endif]-->
    <!--[if lt IE 9]>
	<script src="../js/html5shiv.js"></script>
	<script src="../js/respond.min.js"></script>
	<![endif]-->
    <script src="../js/ace-extra.min.js"></script>
</head>

<body class="skin-3 bg-fff  scrolling">
    <div class="breadcrumbs " id="breadcrumbs">
        <ul class="breadcrumb">
            <li>
                <i class="icon-home home-icon"></i>
                首页
            </li>
            <li>
                内部渠道统计
            </li>
        </ul>

    </div>
    <div class="page-content">
        <div class="row">
            <div class="col-sm-12">
                <form action="" class="form-horizontal" role="form" method="post">
                   <div class="form-group  col-sm-4 ">
						<label class="col-sm-3 control-label no-padding-right">
							渠道</label>
						<div class="col-sm-9 col-lg-5">
							<select class="form-control input-large" id="qd_name"
								name="qd_name">
								<option id="chl" value="">请选择</option>
							</select>
						</div>
					</div>
               
                <div class="form-group  col-sm-6  col-lg-4 ">
                        <label class="col-sm-3 control-label no-padding-right"> 选择时间 </label>
                        <div class="col-sm-9">
                            <div class="pos-rel">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="icon-calendar"></i>
                                    </span>
                                    <input class=" date-picker" id="selectDate" type="text" />
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group  col-sm-12 center">

                        <button type="button" id="search" class="btn btn-xs btn-success">
                            搜索
                            <i class="icon-arrow-right icon-on-right bigger-110"></i>
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-sm-12 w100">
                <div class="table-responsive">
                    <table id="table" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>渠道名称</th>
                                <th>渠道代码</th>
                                <th>注册量</th>
                            </tr>
                        </thead>
                        <tbody>
                           
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
            <i class="icon-double-angle-up icon-only bigger-110"></i>
        </a>
    </div>

    <!-- page specific plugin scripts -->
    <script src="../js/jquery-2.0.3.min.js"></script>
    <script src="../js/laydate/laydate.js"></script>
    <script src="../js/jquery.dataTables.min.js"></script>
    <script src="../js/jquery.dataTables.bootstrap.js"></script>
    <script type="text/javascript">
    laydate.render({
        elem: '#selectDate',
        range: true

    });
    
    var oTable1;
	jQuery(function ($) {
		//初始化table
		oTable1 = $('#table')
			.dataTable({
				"bPaginate": true, //分页工具条显示
				//"sPaginationType" : "full_numbers",//分页工具条样式
				"bStateSave": false, //是否打开客户端状态记录功能,此功能在ajax刷新纪录的时候不会将个性化设定回复为初始化状态  
				"bScrollCollapse": true, //当显示的数据不足以支撑表格的默认的高度
				"bLengthChange": true, //每页显示的记录数
				"bFilter": false, //搜索栏
				"bSort": false, //是否支持排序功能
				"bInfo": true, //显示表格信息
				"bAutoWidth": true, //自适应宽度
				"fnRowCallback": function (nRow, aData, iDisplayIndex) { //解决序号问题
					jQuery("td:first", nRow).html(iDisplayIndex + 1);
					return nRow;
				},
				"bJQueryUI": true, //是否开启主题
				"iDisplayStart": 0,
				"iDisplayLength": 25,
				"bDestroy": false,
				"bProcessing": true, //开启读取服务器数据时显示正在加载中……特别是大数据量的时候，开启此功能比较好
				"bServerSide": true, //服务器处理分页，默认是false，需要服务器处理，必须true
				"sAjaxDataProp": "aData", //是服务器分页的标志，必须有 
				"fnServerParams": function (aoData) {
					aoData.push({
						"name": "cn_title",
						"value": $("#qd_name").val()
					});
					
					aoData.push({
						"name": "selectDate",
						"value": $("#selectDate").val()
					});
				},
				"sAjaxSource": "/supermarket/back/channelxin/channelStatisticsXin", //通过ajax实现分页的url路径。  
				"aoColumns": [ //初始化要显示的列
					
					{
						"mDataProp": "",
						"sDefaultContent": ''
					},
					{
						"mDataProp": "cn_title", //获取列数据，跟服务器返回字段一致
						"sDefaultContent": ''
						
					},
					{
						"mDataProp": "cn_name",
						"sDefaultContent": ''
					},
					{
						"mDataProp": "register_num",
						"sDefaultContent": ''
					}
				],


				"oLanguage": { //语言设置
					"sProcessing": "处理中...",
					"sLengthMenu": "显示 _MENU_ 项结果",
					"sZeroRecords": "没有匹配结果",
					"sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
					"sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
					"sInfoFiltered": "(由 _MAX_ 项结果过滤)",
					"sInfoPostFix": "",
					"sSearch": "搜索:",
					"sUrl": "",
					"sEmptyTable": "表中数据为空",
					"sLoadingRecords": "载入中...",
					"sInfoThousands": ",",
					"oPaginate": {
						"sFirst": "首页",
						"sPrevious": "上页",
						"sNext": "下页",
						"sLast": "末页"
					},
					"oAria": {
						"sSortAscending": ": 以升序排列此列",
						"sSortDescending": ": 以降序排列此列"
					}
				}
			});
		
		 laydate.render({
		        elem: '#selectDate'
		    });
		    $(function () {
		        var flag = false;
		        $("#close").click(function () {
		            flag = !flag;
		            $(this).text(flag ? '查看' : '收起');
		            $("#table")[flag ? "hide" : "show"]()
		        })
		    })
	})
	
	
	$(function(){
	    	$.ajax({  
	    	url: "/supermarket/back/channelxin/channelListIn",
			type : 'POST',
			data : {},
			dataType:"json",
			async : true,
			contentType : false,
			success : function(msg) {
				var cs = msg.channelList;
				if (cs.length > 0) {
					$.each(cs, function(i) {
						$("#chl").before(
								"<option value='"+cs[i].cn_name+"'>"
										+ cs[i].cn_title + "</option>");
					})
				}
			},
			error : function(msg) {
				alert("服务器错误");
			}
			});
		});
				
	
			$("#search").click(function () {
				
				oTable1.fnDraw();
			})
    </script>

</body>

</html>
